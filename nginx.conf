'server { listen 80; server_name _; location / { root /var/www/autogo/frontend/build; try_files $uri $uri/ /index.html; expires 30d; add_header Cache-Control "public, no-transform"; } location /api { rewrite /api/(.*) /$1 break; proxy_pass http://localhost:8000; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; proxy_cache_bypass $http_upgrade; } location /uploads { alias /var/www/autogo/backend/uploads; expires 30d; add_header Cache-Control "public, no-transform"; } }'  
